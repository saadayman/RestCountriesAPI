<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Rest Countries API</title>
</head>
<body class="dark">
    <header class="bg-white py-4">
        <div class="container d-flex align-items-center justify-content-between">
            <h1>Where in the world?</h1>
            <div class="theme-toggler">
                <p class="lead"> <i class="far fa-moon"></i> Dark mode</p>
            </div>
        </div>
    </header>

    <div class="container py-5 ">
        <div class="form-container d-flex align-items-center justify-content-between pb-5 flex-wrap flex-lg-nowrap gap-3">
            <form id="search-form" >
                <input type="text" placeholder="Search for a country">
            </form>
                <select name="filterbyRegion" id="RegionFilter">
                    <option value="" >Filter By Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
         
        </div>
   
        <div class="grid-container">
    
        </div>
    </div>
    
    <div class="container specific-country-container " id="specific-country">
        <div class="specific-country w-100 ">
            <button class="btn btn-outline-primary mb-5" id="back-button"> <i class="fa fa-arrow-left"></i> Back</button>
            <div class="row row-cols-1 row-cols-lg-2 pb-5">
            
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
